        --panel-radius: 0.75rem; /* 12px */
      }
      body {
        /* Subtle gradient for a less flat look */
        background-color: #F8F9FA;
        background-image: linear-gradient(180deg, #FDFDFD 0%, #F8F9FA 100%);

      /* Base toggle styles */
      .toggle-label {
        transition: background-color 0.2s ease-in-out;
      }
      .toggle-checkbox {
        transition: right 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }
      .toggle-checkbox:checked {
        right: 0;
        border-color: #B58900;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #B58900;
      }
      
      /* Animation keyframes */
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
      
      @keyframes fade-in-slide-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.3s ease-out forwards;
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1F293720;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #1F293740;
      }

    </style>
